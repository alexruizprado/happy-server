# docker-compose.yml
services:
    happy-server:
        image: happy-server:latest
        ports:
            - "3000:3005"
        restart: unless-stopped
        environment:
            - NODE_ENV=production
            - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/happy-server
            - REDIS_URL=redis://redis:6379
            - SEED=your-seed-for-token-generation
            - HANDY_MASTER_SECRET=your-super-secret-key-for-local-development
            - PORT=3005
            - S3_HOST=minio
            - S3_PORT=9000
            - S3_USE_SSL=false
            - S3_ACCESS_KEY=minioadmin
            - S3_SECRET_KEY=minioadmin
            - S3_BUCKET=happy
            - S3_PUBLIC_URL=http://localhost:9000/happy
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_started
            minio-init:
                condition: service_completed_successfully
        healthcheck:
            test: ["CMD", "wget", "-q", "--spider", "http://localhost:3005/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s

    postgres:
        image: postgres:15
        environment:
            - POSTGRES_DB=happy-server
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d happy-server"]
            interval: 5s
            timeout: 5s
            retries: 10

    redis:
        image: redis:7-alpine
        volumes:
            - redis_data:/data

    minio:
        image: minio/minio
        ports:
            - "9000:9000"
            - "9001:9001"
        environment:
            - MINIO_ROOT_USER=minioadmin
            - MINIO_ROOT_PASSWORD=minioadmin
        volumes:
            - minio_data:/data
        command: server /data --console-address ":9001"
        healthcheck:
            test: ["CMD", "mc", "ready", "local"]
            interval: 5s
            timeout: 5s
            retries: 5

    minio-init:
        image: minio/mc
        depends_on:
            minio:
                condition: service_started
        entrypoint: >
            /bin/sh -c "
            sleep 5;
            mc alias set local http://minio:9000 minioadmin minioadmin;
            mc mb -p local/happy || true;
            mc anonymous set download local/happy;
            exit 0;
            "

volumes:
    postgres_data:
    redis_data:
    minio_data: